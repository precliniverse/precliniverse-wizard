<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Deployment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-12">
    <div class="max-w-6xl mx-auto bg-gray-800 p-8 rounded-lg border border-gray-700">
        <h2 class="text-2xl font-bold mb-6">Review your Deployment</h2>
        
        <div class="mb-8 p-4 bg-gray-700 rounded border border-gray-600">
            <h3 class="text-sm font-bold uppercase text-gray-400 mb-2">Summary</h3>
            <ul class="list-disc pl-5 space-y-1">
                <li>Facility: <strong>{{ config.facility_name }}</strong></li>
                <li>Modules: <strong>{{ config.modules|join(', ') }}</strong></li>
                <li>DB: Internal Postgres 16</li>
                <li>SSO: Authentik (OIDC Managed)</li>
            </ul>
        </div>

        <div class="mb-8">
            <h3 class="text-sm font-bold uppercase text-gray-400 mb-2">Generated docker-compose.yml</h3>
            <pre class="bg-black p-4 rounded text-green-400 overflow-x-auto text-xs">{{ compose }}</pre>
        </div>
        
        <div class="flex justify-between">
            <a href="/install/step1" class="px-4 py-2 text-gray-400 hover:text-white transition">Edit Config</a>
            <button class="px-8 py-3 bg-green-600 hover:bg-green-500 rounded font-bold transition">
                Deploy Now
            </button>
        </div>
    </div>
</body>
</html>
